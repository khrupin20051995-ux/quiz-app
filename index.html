<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Quiz Pro</title>
    <style>
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .app-container {
            background: #1e293b;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 16px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .hidden {
            display: none !important;
        }
        h1 {
            text-align: center;
            color: #818cf8;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 25px;
        }
        .category-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .cat-btn {
            background: #334155;
            border: 1px solid #475569;
            color: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
        }
        .cat-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: #94a3b8;
            font-weight: bold;
        }
        #question-display {
            color: #f1f5f9;
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        #options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .opt-btn {
            background: #334155;
            border: 2px solid #475569;
            color: white;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            text-align: left;
            font-size: 1rem;
            transition: 0.2s;
        }
        .opt-btn:hover:not(:disabled) {
            border-color: #818cf8;
            background: #3d4a5f;
        }
        .opt-btn:disabled {
            cursor: not-allowed;
        }
        .correct {
            background: #059669 !important;
            border-color: #059669 !important;
        }
        .wrong {
            background: #dc2626 !important;
            border-color: #dc2626 !important;
        }
        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 41, 59, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 16px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #818cf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
        #loading-overlay p {
            color: #94a3b8;
            text-align: center;
        }
        #controls {
            margin-top: 20px;
        }
        #result-msg {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        #btn-next {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            font-size: 1rem;
            transition: 0.3s;
        }
        #btn-next:hover {
            background: #4338ca;
        }
        .secondary {
            background: none;
            border: none;
            color: #94a3b8;
            text-decoration: underline;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            padding: 10px;
            font-size: 0.95rem;
        }
        .secondary:hover {
            color: #cbd5e1;
        }
        .final-score {
            text-align: center;
            padding: 20px;
        }
        .score-big {
            font-size: 3rem;
            color: #818cf8;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div id="menu-screen">
            <h1>üéì Professional Quiz</h1>
            <p class="subtitle">–£—Ä–æ–≤–µ–Ω—å: 4 –∫—É—Ä—Å –∫–æ–ª–ª–µ–¥–∂–∞</p>
            <div class="category-list">
                <button class="cat-btn" data-category="finance">üí∞ –§–∏–Ω–∞–Ω—Å—ã</button>
                <button class="cat-btn" data-category="sales">üìà –ü—Ä–æ–¥–∞–∂–∏</button>
                <button class="cat-btn" data-category="it">üíª IT-—Å–∏—Å—Ç–µ–º—ã</button>
                <button class="cat-btn" data-category="law">‚öñÔ∏è –Æ—Ä–∏—Å–ø—Ä—É–¥–µ–Ω—Ü–∏—è</button>
                <button class="cat-btn" data-category="logistics">üì¶ –õ–æ–≥–∏—Å—Ç–∏–∫–∞</button>
                <button class="cat-btn" data-category="management">üìä –ú–µ–Ω–µ–¥–∂–º–µ–Ω—Ç</button>
            </div>
        </div>

        <div id="game-screen" class="hidden">
            <div id="loading-overlay" class="hidden">
                <div class="spinner"></div>
                <p>–ù–µ–π—Ä–æ—Å–µ—Ç—å –≥–æ—Ç–æ–≤–∏—Ç —ç–∫–∑–∞–º–µ–Ω (10-15 –≤–æ–ø—Ä–æ—Å–æ–≤)...</p>
            </div>

            <header>
                <div id="progress-text">–í–æ–ø—Ä–æ—Å 1/10</div>
                <div id="score-text">–°—á–µ—Ç: 0</div>
            </header>

            <main>
                <h2 id="question-display">–ó–∞–≥—Ä—É–∑–∫–∞ –≤–æ–ø—Ä–æ—Å–∞...</h2>
                <div id="options-grid"></div>
            </main>

            <div id="controls" class="hidden">
                <p id="result-msg"></p>
                <button id="btn-next">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</button>
                <button id="btn-restart" class="secondary">–í—ã–π—Ç–∏ –≤ –º–µ–Ω—é</button>
            </div>
        </div>
    </div>

    <script>
        let quizData = [];
        let currentIndex = 0;
        let score = 0;

        const menu = document.getElementById('menu-screen');
        const game = document.getElementById('game-screen');
        const loader = document.getElementById('loading-overlay');
        const questionEl = document.getElementById('question-display');
        const optionsEl = document.getElementById('options-grid');
        const controls = document.getElementById('controls');

        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.onclick = () => startQuiz(btn.dataset.category, btn.innerText);
        });

        async function startQuiz(catId, catName) {
            menu.classList.add('hidden');
            game.classList.remove('hidden');
            loader.classList.remove('hidden');
            
            score = 0;
            currentIndex = 0;
            updateHeader();

            try {
                quizData = await fetchAIQuestions(catName);
                loader.classList.add('hidden');
                showQuestion();
            } catch (err) {
                console.error(err);
                alert("–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤–æ–ø—Ä–æ—Å–æ–≤. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.");
                goHome();
            }
        }

        async function fetchAIQuestions(topic) {
            const prompt = `–¢—ã —ç–∫–∑–∞–º–µ–Ω–∞—Ç–æ—Ä –≤ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–æ–º –∫–æ–ª–ª–µ–¥–∂–µ. –°–≥–µ–Ω–µ—Ä–∏—Ä—É–π —Ç–µ—Å—Ç –ø–æ —Ç–µ–º–µ "${topic}".
–¢—Ä–µ–±–æ–≤–∞–Ω–∏—è:
1. –†–æ–≤–Ω–æ –æ—Ç 10 –¥–æ 15 –≤–æ–ø—Ä–æ—Å–æ–≤.
2. –°–ª–æ–∂–Ω–æ—Å—Ç—å: 4 –∫—É—Ä—Å (–≤—ã–ø—É—Å–∫–Ω–æ–π).
3. –§–æ—Ä–º–∞—Ç: —Å—Ç—Ä–æ–≥–æ JSON –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ [{"question":"—Ç–µ–∫—Å—Ç","options":["–∞","–±","–≤","–≥"],"correct":0}].
–ù–∏–∫–∞–∫–æ–≥–æ –ª–∏—à–Ω–µ–≥–æ —Ç–µ–∫—Å—Ç–∞, —Ç–æ–ª—å–∫–æ JSON.`;

            const response = await fetch("https://api.anthropic.com/v1/messages", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    model: "claude-sonnet-4-20250514",
                    max_tokens: 2000,
                    messages: [
                        { role: "user", content: prompt }
                    ],
                })
            });

            const data = await response.json();
            let rawText = data.content[0].text;
            const cleanJson = rawText.replace(/```json|```/g, '').trim();
            return JSON.parse(cleanJson);
        }

        function showQuestion() {
            controls.classList.add('hidden');
            optionsEl.innerHTML = '';
            
            if (currentIndex >= quizData.length) {
                showFinalScore();
                return;
            }

            updateHeader();
            const q = quizData[currentIndex];
            questionEl.innerText = q.question;

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(i, q.correct, btn);
                optionsEl.appendChild(btn);
            });
        }

        function handleAnswer(selected, correct, btn) {
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                allBtns[correct].classList.add('correct');
            }
            
            document.getElementById('result-msg').innerText = (selected === correct) ? "–ü—Ä–∞–≤–∏–ª—å–Ω–æ! ‚úÖ" : "–û—à–∏–±–∫–∞! ‚ùå";
            controls.classList.remove('hidden');
            updateHeader();
        }

        function showFinalScore() {
            const percentage = Math.round((score / quizData.length) * 100);
            let grade = '';
            if (percentage >= 90) grade = '–û—Ç–ª–∏—á–Ω–æ! üåü';
            else if (percentage >= 75) grade = '–•–æ—Ä–æ—à–æ! üëç';
            else if (percentage >= 60) grade = '–£–¥–æ–≤–ª–µ—Ç–≤–æ—Ä–∏—Ç–µ–ª—å–Ω–æ';
            else grade = '–ù—É–∂–Ω–æ –ø–æ–¥—É—á–∏—Ç—å üìö';

            questionEl.innerHTML = `
                <div class="final-score">
                    <h2>–≠–∫–∑–∞–º–µ–Ω –∑–∞–≤–µ—Ä—à–µ–Ω!</h2>
                    <div class="score-big">${score}/${quizData.length}</div>
                    <p style="font-size: 1.3rem; margin: 15px 0;">${percentage}% ‚Äî ${grade}</p>
                </div>
            `;
            optionsEl.innerHTML = '';
            controls.innerHTML = '<button id="btn-restart-final" class="secondary" style="font-size: 1.1rem; margin-top: 20px;">–í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –º–µ–Ω—é</button>';
            controls.classList.remove('hidden');
            document.getElementById('btn-restart-final').onclick = goHome;
        }

        function updateHeader() {
            document.getElementById('progress-text').innerText = `–í–æ–ø—Ä–æ—Å ${currentIndex + 1}/${quizData.length || '?'}`;
            document.getElementById('score-text').innerText = `–°—á–µ—Ç: ${score}`;
        }

        document.getElementById('btn-next').onclick = () => {
            currentIndex++;
            showQuestion();
        };

        document.getElementById('btn-restart').onclick = goHome;

        function goHome() {
            game.classList.add('hidden');
            menu.classList.remove('hidden');
            quizData = [];
            currentIndex = 0;
            score = 0;
        }
    </script>
</body>
</html>
