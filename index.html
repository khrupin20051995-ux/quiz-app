        let quizData = [];
        let currentIndex = 0;
        let score = 0;

        const menu = document.getElementById('menu-screen');
        const game = document.getElementById('game-screen');
        const questionEl = document.getElementById('question-display');
        const optionsEl = document.getElementById('options-grid');
        const controls = document.getElementById('controls');

        document.querySelectorAll('.cat-btn').forEach(btn => {
            btn.onclick = () => startQuiz(btn.dataset.category);
        });

        function startQuiz(category) {
            menu.classList.add('hidden');
            game.classList.remove('hidden');
            
            score = 0;
            currentIndex = 0;
            
            // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–µ–º –≤–æ–ø—Ä–æ—Å—ã –∏ –±–µ—Ä–µ–º 12 —Å–ª—É—á–∞–π–Ω—ã—Ö
            quizData = shuffleArray([...QUIZ_DATABASE[category]]).slice(0, 12);
            
            updateHeader();
            showQuestion();
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function showQuestion() {
            controls.classList.add('hidden');
            optionsEl.innerHTML = '';
            
            if (currentIndex >= quizData.length) {
                showFinalScore();
                return;
            }

            updateHeader();
            const q = quizData[currentIndex];
            questionEl.innerText = q.question;

            q.options.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(i, q.correct, btn);
                optionsEl.appendChild(btn);
            });
        }

        function handleAnswer(selected, correct, btn) {
            const allBtns = document.querySelectorAll('.opt-btn');
            allBtns.forEach(b => b.disabled = true);

            if (selected === correct) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                allBtns[correct].classList.add('correct');
            }
            
            document.getElementById('result-msg').innerText =
